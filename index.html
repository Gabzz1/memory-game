<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Memory game</title>
</head>
<body>

  <!-- Game setup start -->
  <div class="setupStart-container">
    <div class="setupStart-heading">
      <h1 class="first-heading">memory</h1>
    </div>
    <div class="rectangle">
      <div class="theme-section">
        <h3 class="select-theme">Select Theme</h3>
        <div class="button-group1">
          <button type="submit" class="button-numbers">Numbers</button>
          <button class="button-icons" type="submit">Icons</button>
        </div>
      </div>
      <div class="number-section">
        <h3 class="number-of-players">Number of Players</h3>
        <div class="button-group2">
          <button class="button-one" type="submit">1</button>
          <button class="button-two" type="submit">2</button>
          <button class="button-three" type="submit">3</button>
          <button class="button-four" type="submit">4</button>
        </div>
      </div>
      <div class="grid-section">
        <h3 class="grid-size"> Grid Size</h3>
        <div class="button-group3">
          <button class="button-grid4" type="submit">4x4</button>
          <button class="button-grid6" type="submit">6x6</button>
        </div>
      </div>
      <div class="start-rectangle">
        <button type="submit" class="start-button">Start Game</button>
      </div>

    </div>

  </div>
  
  <!-- Game setup end -->

  <!-- Game board start -->
  <div class="controls-container">
    <div id="menu-bar">
      <div id="memory">memory</div>
      <div class="game-board-start-btn-group">
        <button type="submit" id="restart-btn">Restart</button>
        <button type="submit" id="new-game-btn">New Game</button>
      </div>
    </div>

  </div>

  <!-- Multiplayer scores start -->

  Player 1
  <!-- P1 score -->
  Current Turn

  Player 2
  <!-- P2 score -->
  Current Turn

  Player 3
  <!-- P3 score -->
  Current Turn

  Player 4
  <!-- P4 score -->
  Current Turn

  <!-- Multiplayer scores start -->

  <!-- Solo game time and moves counter start -->

  Time
  <!-- Time elapsed -->

  Moves
  <!-- Moves total -->

  <!-- Solo game time and moves counter end -->

  <!-- Game board end -->


</body>
</html>
