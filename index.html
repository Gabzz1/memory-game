<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6b8eeb21dd.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Memory game</title>
</head>
<body>

  <!-- Game setup start -->
  <div class="setupStart-container">
    <div class="setupStart-heading">
      <h1 class="first-heading">memory</h1>
    </div>
    <div class="rectangle">
      <div class="theme-section">
        <h3 class="select-theme">Select Theme</h3>
        <div class="button-group1">
          <button class="button-numbers"  onclick="buttonColor2()"  value="numberss">Numbers</button>
          <button id="button-icons" onclick="buttonColor()"  value="iconss">Icons</button>
        </div>
      </div>
      <div class="number-section">
        <h3 class="number-of-players">Number of Players</h3>
        <div class="button-group2">
          <button class="button-one" type="submit" onclick="buttonOne()" value="onee">1</button>
          <button class="button-two" type="submit" onclick="buttonTwo()" value="twoo" >2</button>
          <button class="button-three" type="submit" onclick="buttonThree()" value="threee" >3</button>
          <button class="button-four" type="submit" onclick="buttonFour()" value="fourr" >4</button>
        </div>
      </div>
      <div class="grid-section">
        <h3 class="grid-size"> Grid Size</h3>
        <div class="button-group3">
          <button class="button-grid4" type="submit" onclick="buttonGrid4()"  value="grid44">4x4</button>
          <button class="button-grid6" type="submit" onclick="buttonGrid6()"  value="grid66">6x6</button>
        </div>
      </div>
      <div>
        <button id="start" onclick=" GoToRequiredPage()">Start Game</button>
      </div>

    </div>
    <div class="active"></div>
  </div>
  
  <!-- Game setup end -->

  
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>  
  <script src="script.js"></script>
</body>
</html>
