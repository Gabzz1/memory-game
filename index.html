<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6b8eeb21dd.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Memory game</title>
</head>
<body>

  <!-- Game setup start -->
  <div class="setupStart-container">
    <div class="setupStart-heading">
      <h1 class="first-heading">memory</h1>
    </div>
    <div class="rectangle">
      <div class="theme-section">
        <h3 class="select-theme">Select Theme</h3>
        <div class="button-group1">
          <button type="submit" class="button-numbers"  onclick="buttonColor2()">Numbers</button>
          <button id="button-icons" type="submit" onclick="buttonColor()">Icons</button>
        </div>
      </div>
      <div class="number-section">
        <h3 class="number-of-players">Number of Players</h3>
        <div class="button-group2">
          <button class="button-one" type="submit" onclick="buttonOne()">1</button>
          <button class="button-two" type="submit" onclick="buttonTwo()">2</button>
          <button class="button-three" type="submit" onclick="buttonThree()">3</button>
          <button class="button-four" type="submit" onclick="buttonFour()">4</button>
        </div>
      </div>
      <div class="grid-section">
        <h3 class="grid-size"> Grid Size</h3>
        <div class="button-group3">
          <button class="button-grid4" type="submit" onclick="buttonGrid4()">4x4</button>
          <button class="button-grid6" type="submit" onclick="buttonGrid6()">6x6</button>
        </div>
      </div>
      <div class="start-rectangle">
        <button type="submit" id="start">Start Game</button>
      </div>

    </div>

  </div>
  
  <!-- Game setup end -->

  

  <script src="script.js"></script>
</body>
</html>
