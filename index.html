<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Memory game</title>
</head>
<body>

  <!-- Game setup start -->
  <div class="setupStart-container">
    <div class="setupStart-heading">
      <h1>memory</h1>
    </div>
    <div class="rectangle">
      <div>
        <h3>Select Theme</h3>
        <div class="button-group">
          <div class="button-numbers" type="submit">Numbers</div>
          <div class="button-icons" type="submit">Icons</div>
        </div>
      </div>
      <div>
        <h3>Number of Players</h3>
        <div class="button-group">
          <div class="button-one" type="submit">1</div>
          <div class="button-two" type="submit">2</div>
          <div class="button-three" type="submit">3</div>
          <div class="button-four" type="submit">4</div>
        </div>
      </div>
      <div>
        <h3> Grid Size</h3>
        <div class="button-group">
          <div class="button-grid4" type="submit">4x4</div>
          <div class="button-grid6" type="submit">6x6</div>
        </div>
      </div>
      <div>
        <div class="start-rectangle">Start Game</div>
      </div>

    </div>

  </div>
  
  <!-- Game setup end -->

  <!-- Game board start -->

  Restart
  New Game

  <!-- Multiplayer scores start -->

  Player 1
  <!-- P1 score -->
  Current Turn

  Player 2
  <!-- P2 score -->
  Current Turn

  Player 3
  <!-- P3 score -->
  Current Turn

  Player 4
  <!-- P4 score -->
  Current Turn

  <!-- Multiplayer scores start -->

  <!-- Solo game time and moves counter start -->

  Time
  <!-- Time elapsed -->

  Moves
  <!-- Moves total -->

  <!-- Solo game time and moves counter end -->

  <!-- Game board end -->


</body>
</html>
