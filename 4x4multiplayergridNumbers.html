<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Memory game</title>
</head>
<body id="gameStart">
  <!-- Game board start -->
  <div id="controls-container">
    <div id="menu-bar">
      <div id="memory">memory</div>
      <div class="game-board-start-btn-group">
        <button type="submit" id="restart-btn">Restart</button>
        <button type="submit" id="new-game-btn">New Game</button>
      </div>
    </div>
    <div id="wrapper4x4">
        <div id="cards4x4" data-framework="one">
            <i class="fa-solid fa-1 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="two">
            <i class="fa-solid fa-2 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="three">
            <i class="fa-solid fa-3 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="four">
            <i class="fa-solid fa-4 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="five">
            <i class="fa-solid fa-5 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="six">
            <i class="fa-solid fa-6 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="seven">
            <i class="fa-solid fa-7 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="eight">
            <i class="fa-solid fa-8 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="one">
            <i class="fa-solid fa-1 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="two">
            <i class="fa-solid fa-2 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="three">
            <i class="fa-solid fa-3 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="four">
            <i class="fa-solid fa-4 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="five">
            <i class="fa-solid fa-5 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="six">
            <i class="fa-solid fa-6 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="seven">
            <i class="fa-solid fa-7 front-face padd"></i>
            <div class="back-face"></div>
        </div>
        <div id="cards4x4" data-framework="eight">
            <i class="fa-solid fa-8 front-face padd"></i>
            <div class="back-face"></div>
        </div>

    </div>
    <!-- Multiplayer scores start -->
    <div class="stats-container">
        <button type="submit" id="player1">Player 1
          <!-- P1 score -->
          <div id="moves-count1"></div>
        </button>
        <div id="current-turn">Current Turn</div>
        <button type="submit" id="player2">Player 2
          <!-- P2 score -->
          <div id="moves-count2"></div>
        </button>
        <p id="current-turn2">Current Turn</p>
      <button type="submit" id="player3">Player 3
        <!-- P3 score -->
        <div id="moves-count3"></div>
      </button>
      <p id="current-turn3">Current Turn</p>
      <button type="submit" id="player4">Player 4
        <!-- P4 score -->
        <div id="moves-count4"></div>
      </button>
      <p id="current-turn4">Current Turn</p>
    </div>
      <div class="hide"></div>
    </div>
  <!-- Game board end -->
  
  <script src="script.js"></script>
</body>
</html>
